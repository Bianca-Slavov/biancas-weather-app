<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/homework-week52.css" />
    <title>Weather App 🌤️</title>
  </head>
  <body>
    <div class="container">
        <div class="card" style="width: 35rem;">
      <form id="search-form">
      
        <input type="search" id="search-city" placeholder="Enter a city" />
        <button class="search-buttons" id="search-button">🔍</button>
      <button class="search-buttons" id="city-position">📍</button>
          </form>

      
      <h1 id="current-city"></h1>
      <p class="current-date" id="currentDay">4 november 12:00</p>
        <img
            src="images/weather-images2.gif"
            width="50px"
            alt="weather-icon"
            class="icon-today"
          />
          

<h2> 
  <span class="current-day-temperature" id="current-day-temperature">17</span>
    <a href="#" class="celsius" id="celsius-link">°C</a>
</h2>

  
      <h3 id="weather-description">Mostly raining</h3>

 <ul>
         <li> Windspeed <span id="windspeed">21</span> km/h</li>
              <li>Humidity: <span id="humidity">90</span>%</li>
            </ul>

      <div class="row days row">
        <div class="col-2">
          <p class="day">MON</p>
          <img class="weather-icons"
            src="images/weather-images5.png"
            width="50px"
            alt="weather-icon"
          />
          <p class="day-temperature">12 °C</p>
        </div>
        <div class="col-2">
          <p class="day">TUE</p>
          <img class="weather-icons"
            src="images/weather-images8.png"
            width="50px"
            alt="weather-icon"
          />
          <p class="day-temperature">13 °C</p>
        </div>
        <div class="col-2">
          <p class="day">WED</p>
          <img class="weather-icons"
            src="images/weather-images7.png"
            width="50px"
            alt="weather-icon"
          />
          <p class="day-temperature">12 °C</p>
        </div>
        <div class="col-2">
          <p class="day">THU</p>
          <img class="weather-icons"
            src="images/weather-images8.png"
            width="50px"
            alt="weather-icon"
          />
          <p class="day-temperature">12 °C</p>
        </div>
        <div class="col-2">
          <p class="day">FRI</p>
          <img class="weather-icons"
             src="images/weather-images5.png"
            width="50px"
            alt="weather-icon"
          />
          <p class="day-temperature">10 °C</p>
        </div>

</div>
    </div>
    <script src="src/homework-week51.js"></script>
  </body>
</html>
