<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

<script
      src="https://kit.fontawesome.com/5248e534c3.js"
      crossorigin="anonymous"
    ></script>

 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App 🌤️</title>
  </head>
  <body>
    <div class="container">
        <div class="card">
      <form id="search-form">
        <input class="search-buttons" type="search" id="search-city" placeholder="Enter a city" autocomplete="off" /> 
        <button class="search-buttons" id="search-button"><i class="fas fa-search"></i></button>
      <button class="search-buttons" id="city-position"><i class="fas fa-map-marker-alt"></i></button>
      
          </form>

      
      <h1 id="current-city"></h1>
      <p class="current-date" id="currentDay"></p>
        <img
            src=""
            width="50px"
            alt="weather-icon"
            class="icon"
            id="icon"
          />
          
<div class="weather-temperature">
  <strong id="current-day-temperature"></strong>
  <span class="units">
    <a href="#" class="active" id="celsius-link">°C</a>
    <a href="#" id="fahrenheit-link">| °F</a>
    </span>
</div> 
  
      <h3 id="weather-description"></h3>

 <ul>
         <li> Windspeed <span id="windspeed"></span> km/h</li>
              <li>Humidity: <span id="humidity"></span>%</li>
            </ul>

      <div class="weather-forecast" id="forecast">
        <div class="row">
        <div class="col-2">
          <div class="weather-forecast-date"></div>
          <img class="weather-icons"
            src=""
            width="50px"
            alt="weather-icon"
          />
          <div class="weather-forecast-temperatures">
            <span class="weather-forecast-temperature-max">12 °C </span>
          <span class="weather-forecast-temperature-min"> / 8 °C </span>
          </div>
        </div>
</div>
</div>
    </div>
    <span class="coded-by"><a href="https://github.com/Bianca-Slavov/biancas-weather-app" target="_blank" class="source-link">Open-source code</a> by <a href="https://www.linkedin.com/in/biancaslavov/" target="_blank">Bianca Slavov</a></span>
    <script src="src/script.js"></script>
  </body>
</html>
